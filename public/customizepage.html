<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Canvas- Update Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/newRecipe.css">
</head>

<body>
    <main>

        <h2 id="profile_container" class="row"></h2>Modify your Profile</h2>

        <form action="/upload" method="POST" enctype="multipart/form-data" class="row justify-content-center col-12">

            <div class="col-2 col-m-2">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>

            <div class="col-2 col-m-2">
                <label for="last_name">Last Name:</label>
                <input type="text" id="Last_name" name="Last_name" required>
            </div>

            <div class="w-100"></div>

            <div class="row col-4">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>

            <div class="w-100"></div>

            <div class="row col-4">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio"></textarea>
            </div>

            <div class="w-100"></div>

            <div class="row justify-content-start">
                <label for="profile_picture">Upload a Profile Picture:</label>
                <input type="file" name="profile_picture" />
            </div>

            <div class="w-100"></div>

            <div>
                <button type="submit" value="Save">Save</button>
            </div>

        </form>


    </main>

    <script scr="../../views/layouts/main.hadlebars"></script>
    <script src="./js/customize.js"></script>
</body>
</html>
